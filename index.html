            # Virtualizing Local Development Environments

            ## Long Long Ago...
            * Lengthy setup instructions
            * Tedious & error prone
            * Hard to cleanup mistakes
            * Version conflicts across apps

            ## Virtual Machines
            * Pros
              * Solves version conflicts
              * Easy cleanup of mistakes
            * Cons
              * Still manual setup
              * Doesn't travel with app code

            ## Vagrant
            Virtual Machine + Provisioner

						## Why Vagrant?
            * Automated and repeatable
            * Managed in version control
            * Reset env in a few minutes
            * Unique per app

						## Why Not Vagrant?
            * Need scriptable environment
            * Need skillset
            * Differences between host machines
            * Network bandwidth

            ## VM Providers
            * VirtualBox
            * VMWare
            * Amazon EC2
            * Docker
            * And More

            ## Provisioners
            * Shell
            * Puppet
            * Chef
            * Ansible
            * And More

            ## Vagrantfile
            * VM provider
            * URL for base image
            * Forwarded Ports
            * Network Shares
            * CPU & RAM
            * Provisioners
          </script>
